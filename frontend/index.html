<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Juros Simples</h1>
            <p>Calcule juros de forma rápida e fácil.</p>
        </header>

        <main>
            <!-- Formulário de entrada -->
            <section class="form-section">
                <form id="formulario" onsubmit="adicionarCheque(event)">
                    <div class="input-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" step="0.01" required>
                    </div>

                    <div class="input-group">
                        <label for="dataInicial">Data Inicial:</label>
                        <input type="date" id="dataInicial" name="dataInicial" required>
                    </div>

                    <div class="input-group">
                        <label for="dataCheque">Data do Cheque:</label>
                        <input type="date" id="dataCheque" name="dataCheque" required>
                    </div>

                    <div class="input-group">
                        <label for="taxaJuros">Taxa de Juros (% ao dia):</label>
                        <input type="number" id="taxaJuros" name="taxaJuros" step="0.01" required>
                    </div>

                    <!-- Botões -->
                    <div class="button-container">
                        <div class="button-wrapper">
                            <button type="submit" class="add">
                                Adicionar Cheque
                            </button>
                        </div>
                        <div class="button-wrapper">
                            <button type="button" class="reset" onclick="resetarTudo()">
                                Resetar Tudo
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Resultados -->
            <div id="resultado" class="hidden">
                <h2>Cheques Adicionados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Valor</th>
                            <th>Data Inicial</th>
                            <th>Data do Cheque</th>
                            <th>Taxa de Juros (% ao dia)</th>
                            <th>Dias</th>
                            <th>Juros</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCheques">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 <a href="https://github.com/esboinski" target="_blank">Matheus Esboinski</a>. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
